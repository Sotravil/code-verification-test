<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Sign Up</h2>
        <form id="username-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <button type="submit" class="btn">Next</button>
        </form>
        <form id="phone-form" style="display: none;">
          <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone" name="phone" required />
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <form id="confirmation-form" style="display: none;">
          <div class="form-group">
            <label for="username-confirmation">Username:</label>
            <p id="confirmation-username"></p>
          </div>
          <div class="form-group">
            <label for="phone-number-confirmation">Phone Number:</label>
            <p id="confirmation-phone"></p>
          </div>
          <div class="form-group">
            <label for="confirmation-code-input">Confirmation Code:</label>
            <input type="text" id="confirmation-code-input" name="confirmation-code-input" required />
          </div>
          <p class="back-link">Go back to phone number form</p>
          <button type="submit" class="btn">Confirm Sign Up</button>
        </form>
      </div>
      <div class="chat-container" style="display: none;">
        <div class="header">
          <h2 id="username-header"></h2>
          <h2 id="phone-header"></h2>
        </div>
        <div class="chat">
          <div class="message received">
            <p>Hello!</p>
          </div>
          <div class="message sent">
            <p>Hi there!</p>
          </div>
        </div>
        <div class="message-box">
          <input type="text" placeholder="Type a message" />
          <button class="send-btn">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
